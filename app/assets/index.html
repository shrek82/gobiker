<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" action="/login" name="loginform" id="login_form">
    <div class="login_form" style="margin-bottom:10px;">
        <div class="list clearfix"><span class="fl">帐号：</span> <input type="text" class="ui_input fl"
                                                                      name="login[account]" id="account" maxlength="40"
                                                                      placeholder="邮箱或用户名"></div>
        <div class="list clearfix"><span class="fl">密码：</span> <input type="password" class="ui_input fl"
                                                                      autocomplete="off" maxlength="16"
                                                                      name="login[password]" id="password"></div>
        <div class="list clearfix"><label class="fl cGray"><input type="checkbox" checked="checked" id="tagpass"
                                                                  name="login[reme]" class="fl">记住我</label> <a
                href="index.html" class="fr">忘记密码？</a></div>
        <div class="list clearfix">
            <button type="submit" class="btn btn-mint" id="login_submit_button"
                    style="width:80%;padding:8px 0;font-size:16px">立即登录
            </button>
        </div>
    </div>
</form>

<script src="/seajs-grunt-build/seajs/2.1.1/sea.js"></script>
<script src="/seajs-grunt-build/production_config.js"></script>

<script type="text/javascript">
    //基本功能
    seajs.use(['main'], function (main) {

    });

    // 加载多个模块，在加载完成时，执行回调
    seajs.use(['comments'], function(cmt) {
        cmt.test();
    });
</script>
</body>
</html>
