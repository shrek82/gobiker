<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>create blog</title>
</head>
<body>
<h1>This is blogs create page</h1>

<script type="text/javascript">
//this所在的函数是指向那个对象的，this就是指向这个对象，
// 当new一个实例后，this所有的方法也指向这个实例，所以this就指向这个实例（或副本）
function a(){
    this.name='a function';
    this.age=200;
}

a.prototype.address=function(){
    console.log(this);
};

a();
var b=new a();
b.age=300;
b.address();

</script>
</body>
</html>
