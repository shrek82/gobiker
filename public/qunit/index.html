<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examples</title>
    <link rel="stylesheet" href="/css/qunit-1.11.0.css" />
    <script type="text/javascript" src="/js/qunit-1.11.0.js"></script>
</head>

<body>
    <script type="text/javascript">
    function format(string, values) {
        for (var key in values) {
            string = string.replace(new RegExp("\{" + key + "}"), values[key]);
        }
        return string;
    }

    test("basics", function() {
        var values = {
            name: "World"
        };
        equal(format("Hello, {name}", values), "Hello, World", "单个匹配");
        equal("ssss",2, "多个匹配");
    });
    </script>
    <h1 id="qunit-header">QUnit测试</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">测试标记</div>
</body>

</html>
